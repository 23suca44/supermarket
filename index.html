<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Supermarket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      color: #333;
    }

    .product-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .product {
      background: #e0f7fa;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-list {
      list-style: none;
      padding-left: 0;
    }

    .cart-list li {
      background: #fff3e0;
      padding: 5px 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    button {
      background-color: #00796b;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004d40;
    }

    #total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›’ Simple Supermarket</h1>

    <div id="products" class="product-list"></div>

    <h2>ðŸ§º Your Cart</h2>
    <ul id="cart" class="cart-list"></ul>
    <p id="total">Total: $0.00</p>
    <button onclick="checkout()">Checkout</button>
  </div>

  <script>
    const products = {
      "Apple": 0.5,
      "Banana": 0.3,
      "Bread": 1.2,
      "Milk": 0.9,
      "Eggs": 2.0
    };

    const cart = {};

    function displayProducts() {
      const productList = document.getElementById("products");
      for (let name in products) {
        const price = products[name].toFixed(2);
        const item = document.createElement("div");
        item.className = "product";
        item.innerHTML = `
          <span>${name} - $${price}</span>
          <button onclick="addToCart('${name}')">Add</button>
        `;
        productList.appendChild(item);
      }
    }

    function addToCart(product) {
      if (cart[product]) {
        cart[product]++;
      } else {
        cart[product] = 1;
      }
      updateCart();
    }

    function updateCart() {
      const cartList = document.getElementById("cart");
      const totalText = document.getElementById("total");
      cartList.innerHTML = "";
      let total = 0;

      for (let item in cart) {
        const qty = cart[item];
        const price = products[item];
        const subtotal = qty * price;
        total += subtotal;

        const listItem = document.createElement("li");
        listItem.textContent = `${item} x${qty} = $${subtotal.toFixed(2)}`;
        cartList.appendChild(listItem);
      }

      totalText.textContent = `Total: $${total.toFixed(2)}`;
    }

    function checkout() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Thank you for shopping!");
        location.reload(); // Refresh to reset
      }
    }

    window.onload = displayProducts;
  </script>
</body>
</html>
